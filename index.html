<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>The Yes Brand</title>
    <meta name="description" content="">
    <base href="/2018/theyesbrand/www/">
    <!-- <base href="/test/theyesbrand/"> -->

    <!-- Le styles -->
    <link href="js/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="js/pages/home/home.css" rel="stylesheet">
    <link href="js/pages/proyectos/proyectos.css" rel="stylesheet">
    <link href="js/pages/proyecto/proyecto.css" rel="stylesheet">
    <link href="js/pages/equipo/equipo.css" rel="stylesheet">
    <link href="js/pages/clientes/clientes.css" rel="stylesheet">
    <link href="js/pages/concepto/concepto.css" rel="stylesheet">
    <link href="js/pages/contacto/contacto.css" rel="stylesheet">
    
    <link href="js/node_modules/slick-carousel/slick/slick.css" rel="stylesheet"/>

	<link rel="icon" href="images/favicon.png">
</head>
<body class="page-home loading" ng-app="myApp">

	<header>
		<div class="container">
            <a href="." id="logo" title="The Yes Brand"><img src="images/logo.png" alt="The Yes Brand"></a>

			<div id="hamburger">
				<div class="slice"></div>
				<div class="slice"></div>
				<div class="slice"></div>
			</div>
			<nav translate-cloak>
                <a 
                    href="." 
                    ng-class="{'selected': pageSlug=='home'}"
                    >INICIO</a>
                <a 
                    href="proyectos" 
                    ng-class="{'selected': pageSlug=='proyectos'}"
                    >PROYECTOS</a>
                <a 
                    href="equipo" 
                    ng-class="{'selected': pageSlug=='equipo'}"
                    >EQUIPO</a>
                <a 
                    href="clientes" 
                    ng-class="{'selected': pageSlug=='clientes'}"
                    >CLIENTES</a>
                <a 
                    href="concepto" 
                    ng-class="{'selected': pageSlug=='concepto'}"
                    >CONCEPTO</a>
				<a 
                    href="contacto" 
                    ng-class="{'selected': pageSlug=='contacto'}"
                    >CONTACTO</a>
			</nav>
		</div>
	</header>

	<main ng-view autoscroll="true" translate-cloak></main>
       
	
	<footer translate-cloak>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-6 text-right icons">
                    <a href="#" target="_blank"><img src="images/fb.png" alt=""></a> &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#" target="_blank"><img src="images/insta.png" alt=""></a> &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#" target="_blank"><img src="images/twitter.png" alt=""></a> &nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#" target="_blank"><img src="images/vimeo.png" alt=""></a>
                </div>
            </div>
        </div>
	</footer>



	<!-- Le javascript -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="js/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="js/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/node_modules/angular/angular.min.js"></script>
    <script src="js/node_modules/angular-route/angular-route.min.js"></script>
    <script src="js/node_modules/angular-translate/dist/angular-translate.min.js"></script>
    <script src="js/node_modules/angular-translate/dist/angular-translate-loader-url/angular-translate-loader-url.min.js"></script>
    <script src="js/node_modules/angular-sanitize/angular-sanitize.min.js"></script>

    <!-- Angular Application -->
    <script src="js/config/api.js"></script>
    <script src="js/app.js"></script>

    <!-- Pages Controllers -->
    <script src="js/pages/home/home-controller.js"></script>
    <script src="js/pages/proyectos/proyectos-controller.js"></script>
    <script src="js/pages/proyecto/proyecto-controller.js"></script>
    <script src="js/pages/equipo/equipo-controller.js"></script>
    <script src="js/pages/clientes/clientes-controller.js"></script>
    <script src="js/pages/concepto/concepto-controller.js"></script>
    <script src="js/pages/contacto/contacto-controller.js"></script>

    <!-- Services -->

    <!-- More libraries -->
    <script src="js/node_modules/jquery.appear/jquery.appear.js"></script>
    <script src="js/node_modules/slick-carousel/slick/slick.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEwVzElX56j4dCQh63N2ZQBLb4XpO08Eo&language=es"></script>

</body>
</html>
