fields:
    name:
        label: 'Nombre del proyecto'
        span: left
        required: 1
        type: text
    images:
        label: Imágenes
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        type: fileupload
        commentAbove: 'Ancho mínimo 1920px'
    slug:
        label: URL
        span: auto
        required: 1
        preset:
            field: name
            type: slug
        type: text
    published:
        label: Publicar
        span: left
        default: 1
        type: switch
    image:
        label: 'Imágen de la portada'
        mode: image
        imageWidth: '200'
        imageHeight: '150'
        useCaption: 0
        thumbOptions:
            mode: auto
            extension: auto
        span: left
        type: fileupload
        commentAbove: 'Mínimo 636x536 px'
