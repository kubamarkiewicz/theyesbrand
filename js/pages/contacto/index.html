<section id="contact-form">
	
	<div class="container">
		
		<form id="my-form" ng-submit="submit()">

			<div class="form-group">
				<input class="form-control" type="text" ng-model="name" placeholder="{{ 'pages.contacto.formulario Nombre' | translate }}" required>
			</div>
			<div class="form-group">
				<input class="form-control" type="email" ng-model="email" placeholder="{{ 'pages.contacto.formulario E-mail' | translate }}" required>
			</div>
			<div class="form-group">
				<input class="form-control" type="text" ng-model="subject" placeholder="{{ 'pages.contacto.formulario Asunto' | translate }}" required>
			</div>
			<div class="form-group">
				<textarea  ng-model="message" class="form-control" placeholder="{{ 'pages.contacto.formulario Mensaje' | translate }}"></textarea>
    		</div>	
			<div class="form-group text-right">
				<button type="submit" class="btn" data-loading-text="<span class='glyphicon glyphicon-repeat gly-spin'></span> {{ 'pages.contacto.formulario Enviando' | translate }} ...">{{ 'pages.contacto.formulario Enviar' | translate }}</button>
			</div>
		</form>

		<p class="alert alert-success" ng-show="contactSent"><span class="glyphicon glyphicon-ok"></span> {{ 'pages.contacto.formulario Mensaje enviado' | translate }}</p> 

	</div>

</section>
