
<section id="home-banners">

	<div 
		ng-repeat="banner in homeBannersData" 
		ng-init="$last && onBannersRendered()"
		class="banner {{ banner.horizontal_align }} {{ banner.vertical_align }} {{ banner.text_color }}" 
		style="background-image: url({{ banner.image.path_resized }})"
		>
		<div class="container" ng-bind-html="trustAsHtml(banner.content)"></div>
	</div>

</section>
